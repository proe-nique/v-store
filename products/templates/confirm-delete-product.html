{% extends 'base.html' %}
<!--#############-->

{% block content %}
<div class="container-fluid" style="margin-top:100px;margin-bottom:100px">
    <form action="" method="post">
        {% csrf_token %} {{ form }}
        <h4 class="text-danger mb-5">Are you sure you want to delete {{object}}?? </h4>
        <button class="btn btn-sm btn-outline-danger mb-2" type="submit">Yes Iam Sure</button>
        <a class="btn btn-sm btn-outline-primary mb-2" href=" {{object.get_absolute_url}} ">No Go Back</a>
    </form>
</div>
{% endblock content %}
